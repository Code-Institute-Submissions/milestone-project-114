<!doctype html>

{% extends "base.html" %}
{% load static %}

{% block header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-3">
        <div class="row">
            <div class="col">
                <hr>

                <h2 class="mb-4 text-center">Shopping Cart</h2>
                
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col cart-container">
                {% if cart_items %}
                    <div class="table-responsive">
                        {{ cart_items }}
                    </div>
                {% else %}
                    <p class="lead mb-5">Looks like your cart is empty!</p>

                    <a href="{% url 'subscribe' %}" class="subscribe-button btn btn-danger rounded-0 text-uppercase">Thinking of becoming a member?</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
