{% extends "base.html" %}

{% load static %}

{% block header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="index-banner mb-3">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-7 col-md-6 my-auto text-white text-uppercase">
                    <h1>Welcome to<br/>Deathfret Guitar</h1>

                    <h6 class="py-3 text-uppercase text-secondary">The community for extreme metal guitarists</h6>

                    <div>
                        <h5>
                            <a href="{% url 'subscribe:subscriptions' %}" class="subscribe-button btn btn-danger rounded-0 text-uppercase">Join now for Â£5/month</a>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="logo-font py-3 pl-2">Features</h2>

                <div class="row">
                    {% for feature in features|slice:":6" %}
                        <div class="col-4 mb-5 text-center lesson-container ">
                            <img class="feature-img" src="{{ feature.thumbnail_url }}" alt="{{ feature.featured_artist }}">

                            <a href="{{ feature.post_url }}" target="_blank">
                                <div class="middle">
                                    <span class="icon feature-icon">
                                        <i class="fas fa-play"></i>
                                    </span>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>

                <div class="row">
                    <div class="col-12 my-3 text-center">
                        <div>
                            <h5>
                                <a href="{% url 'features' %}" class="subscribe-button btn btn-danger rounded-0 text-uppercase">See More</a>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}\
