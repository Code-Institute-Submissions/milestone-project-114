{% extends "base.html" %}

{% load static %}

{% block header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <h2 class="logo-font mb-4 text-center">Our Featured Guitarists</h2>

                <hr class="w-75 mb-1">

                <div class="row">
                    {% for feature in features %}
                        <div class="col-4 mb-3 text-center">
                            <a href="{{ feature.post_url }}" target="_blank">
                                <img class="feature-image" src="{{ feature.thumbnail_url }}" alt="{{ feature.featured_artist }}">
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}\
