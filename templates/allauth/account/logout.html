{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock %}

{% block inner_content %}
    <h2 class="logo-font">{% trans "Sign Out" %}</h2>

    <p class="text-center text-white">{% trans 'Are you sure you want to sign out?' %}</p>

    <form class="text-center" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}

        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <a class="text-secondary btn border-white rounded-0 text-uppercase" href="{% url 'index' %}">
            Cancel
        </a>
        <button type="submit">
            {% trans 'Sign Out' %}
        </button>
    </form>
{% endblock %}
