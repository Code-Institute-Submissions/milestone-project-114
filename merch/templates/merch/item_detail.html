<!doctype html>

{% extends "base.html" %}
{% load static %}

{% block header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <a href="{{ item.image.url }}" target="_blank">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="item-img card-img-top img-fluid">
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="item-detail-container mb-5 mt-md-5">
                    <p class="mb-0">{{ item.name }}</p>

                    <p class="lead mb-0 text-left font-weight-bold">Â£{{ item.price }}</p>

                    <p class="mt-3">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
