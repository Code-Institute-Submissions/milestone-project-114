{% extends "base.html" %}

{% load static %}

{% block header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-4"></div>

            <div class="col-12 col-lg-4">
                <img class="img-fluid" src="{% static 'deathfret-logo.png' %}" alt="deathfret-logo">
            </div>

            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <h2 class="logo-font text-center transparent-bg-2">Merch Store</h2>
            </div>
        </div>

        <div class="row">
            <div class="merch-container col-10 offset-1 py-4">
                <div class="row transparent-bg-2">
                    {% for item in merch %}
                        <div class="col-12 col-md-6 col-lg-4 mb-3">
                            <div class="card text-white transparent-bg-1 mb-3">
                                <div class="text-center">
                                    <a href="{% url 'item_detail' item.id %}">
                                        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="item-img card-img-top img-fluid border shadow">
                                    </a>

                                    <div class="card-header pb-0">
                                        <p class="text-white mb-3">{{ item.name }}</p>
                                    </div>

                                    <div class="card-body border">
                                        <a href="{% url 'item_detail' item.id %}" class="text-secondary mb-0 text-left font-weight-bold text-center">Â£{{ item.price }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
