{% extends "base.html" %}

{% load static %}

{% block header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row pt-4">
            <div class="col text-center mt-3">
                <h2 class="logo-font mb-4 text-center">Merch Store</h2>
            </div>
        </div>

        <div class="row">
            <div class="merch-container col-10 offset-1 py-4">
                <div class="row">
                    {% for item in merch %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-3">
                            <div class="text-center">
                                <a href="{% url 'item_detail' item.id %}">
                                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="item-img card-img-top img-fluid shadow">
                                </a>

                                <div class="card-body pb-0">
                                    <p class="text-secondary mb-0">{{ item.name }}</p>

                                    <p class="text-secondary mb-0 text-left font-weight-bold text-center">Â£{{ item.price }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
